<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Madeira Trip â€” Full Guide</title>
  <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
  <style>
    :root {
      --bg: #0a0f1a;
      --surface: #111827;
      --surface2: #1a2332;
      --border: rgba(255,255,255,0.08);
      --text: #e8eefc;
      --muted: rgba(232,238,252,0.55);
      --accent: #3b82f6;
      --accent2: #60a5fa;
      --green: #34d399;
      --amber: #fbbf24;
      --red: #f87171;
      --radius: 14px;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.65;
    }

    /* Top bar */
    .topbar {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(10,15,26,0.85);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--border);
    }
    .topbar-inner {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
      display: flex;
      align-items: center;
      gap: 8px;
      height: 56px;
    }
    .topbar a.home {
      color: var(--text);
      text-decoration: none;
      font-weight: 700;
      font-size: 14px;
      padding: 6px 12px;
      border-radius: 8px;
      background: var(--surface);
      border: 1px solid var(--border);
      flex-shrink: 0;
    }
    .topbar a.home:hover { border-color: var(--accent); }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 2px;
      overflow-x: auto;
      scrollbar-width: none;
      flex: 1;
      margin-left: 8px;
    }
    .tabs::-webkit-scrollbar { display: none; }
    .tab {
      padding: 8px 16px;
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      cursor: pointer;
      border-radius: 8px;
      white-space: nowrap;
      transition: all 0.15s;
      border: none;
      background: none;
      flex-shrink: 0;
    }
    .tab:hover { color: var(--text); background: var(--surface); }
    .tab.active {
      color: var(--accent2);
      background: var(--surface);
    }
    .topbar .map-btn {
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      font-size: 13px;
      padding: 6px 14px;
      border-radius: 8px;
      background: var(--accent);
      flex-shrink: 0;
    }

    /* Content */
    .wrap {
      max-width: 900px;
      margin: 0 auto;
      padding: 24px 20px 80px;
    }
    .panel { display: none; }
    .panel.active { display: block; }

    /* Loading */
    .loading {
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .spinner {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
      margin-right: 8px;
      vertical-align: middle;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Markdown styling */
    .md h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.03em;
      margin: 0 0 8px;
      padding-top: 24px;
      background: linear-gradient(135deg, #fff, var(--accent2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .md h2 {
      font-size: 22px;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 40px 0 12px;
      padding-top: 20px;
      border-top: 1px solid var(--border);
      color: var(--accent2);
    }
    .md h2:first-child { border-top: none; margin-top: 0; padding-top: 0; }
    .md h3 {
      font-size: 17px;
      font-weight: 700;
      margin: 28px 0 8px;
      color: var(--text);
    }
    .md h4 {
      font-size: 15px;
      font-weight: 700;
      margin: 20px 0 6px;
      color: var(--green);
    }
    .md p { margin: 8px 0; font-size: 15px; color: rgba(232,238,252,0.85); }
    .md strong { color: var(--text); }
    .md a { color: var(--accent2); }
    .md a:hover { text-decoration: underline; }
    .md ul, .md ol { padding-left: 20px; margin: 8px 0; }
    .md li { margin: 4px 0; font-size: 15px; color: rgba(232,238,252,0.85); }
    .md hr {
      border: none;
      border-top: 1px solid var(--border);
      margin: 32px 0;
    }
    .md blockquote {
      border-left: 3px solid var(--accent);
      padding: 8px 16px;
      margin: 12px 0;
      background: var(--surface);
      border-radius: 0 var(--radius) var(--radius) 0;
      color: var(--muted);
    }
    .md code {
      font-family: ui-monospace, SFMono-Regular, Menlo, monospace;
      font-size: 0.9em;
      background: var(--surface);
      padding: 2px 6px;
      border-radius: 4px;
      color: var(--amber);
    }
    .md pre {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 16px;
      overflow-x: auto;
      margin: 12px 0;
    }
    .md pre code { background: none; padding: 0; }

    /* Tables */
    .md table {
      width: 100%;
      border-collapse: collapse;
      margin: 12px 0;
      font-size: 14px;
      display: block;
      overflow-x: auto;
    }
    .md th {
      text-align: left;
      padding: 10px 12px;
      background: var(--surface);
      border-bottom: 2px solid var(--border);
      font-weight: 700;
      color: var(--accent2);
      white-space: nowrap;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .md td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
      vertical-align: top;
      color: rgba(232,238,252,0.8);
    }
    .md tr:last-child td { border-bottom: none; }
    .md tr:hover td { background: rgba(59,130,246,0.04); }

    /* TOC sidebar (desktop) */
    .toc-sidebar {
      display: none;
    }
    @media (min-width: 1280px) {
      .wrap { margin-left: 280px; max-width: 800px; }
      .toc-sidebar {
        display: block;
        position: fixed;
        top: 72px;
        left: 16px;
        width: 240px;
        max-height: calc(100vh - 88px);
        overflow-y: auto;
        scrollbar-width: thin;
        padding: 12px;
        font-size: 12px;
      }
      .toc-sidebar a {
        display: block;
        padding: 4px 8px;
        color: var(--muted);
        text-decoration: none;
        border-radius: 6px;
        line-height: 1.4;
        margin: 1px 0;
        transition: all 0.15s;
      }
      .toc-sidebar a:hover { color: var(--text); background: var(--surface); }
      .toc-sidebar a.active { color: var(--accent2); background: var(--surface); }
      .toc-sidebar .toc-h3 { padding-left: 16px; }
    }

    /* Back to top */
    .btt {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 4px 16px rgba(0,0,0,0.3);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 50;
      transition: transform 0.2s;
    }
    .btt:hover { transform: scale(1.1); }
    .btt.show { display: flex; }

    /* Error */
    .error { color: var(--red); padding: 20px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="topbar-inner">
      <a class="home" href="./index.html">Home</a>
      <div class="tabs" id="tabs">
        <button class="tab active" data-file="MADEIRA_ITINERARY_MEGA.md" data-id="atlas">Atlas & Day Plans</button>
        <button class="tab" data-file="MADEIRA_FOOD_GUIDE.md" data-id="food">Food & Drink</button>
        <button class="tab" data-file="MADEIRA_HIKES.md" data-id="hikes">Hiking Trails</button>
        <button class="tab" data-file="MADEIRA_VIEWPOINTS_SWIMMING_GARDENS.md" data-id="viewpoints">Viewpoints & Swimming</button>
        <button class="tab" data-file="MADEIRA_LOGISTICS.md" data-id="logistics">Logistics</button>
        <button class="tab" data-file="MADEIRA_HOTELS.md" data-id="hotels">Hotels</button>
      </div>
      <a class="map-btn" href="./madeira_map.html">Map</a>
    </div>
  </div>

  <nav class="toc-sidebar" id="toc"></nav>

  <div class="wrap">
    <div id="content">
      <div class="loading"><span class="spinner"></span> Loading guide...</div>
    </div>
  </div>

  <button class="btt" id="btt" onclick="window.scrollTo({top:0,behavior:'smooth'})" title="Back to top">&#8593;</button>

  <script>
    const content = document.getElementById('content');
    const toc = document.getElementById('toc');
    const btt = document.getElementById('btt');
    const cache = {};

    // Back to top
    window.addEventListener('scroll', () => {
      btt.classList.toggle('show', window.scrollY > 400);
    });

    // Load markdown
    async function loadFile(filename) {
      if (cache[filename]) return cache[filename];
      const resp = await fetch('./' + filename, { cache: 'no-store' });
      if (!resp.ok) throw new Error(`Failed to load ${filename}: ${resp.status}`);
      const md = await resp.text();
      cache[filename] = md;
      return md;
    }

    function renderMd(md) {
      marked.setOptions({ gfm: true, breaks: false });
      content.innerHTML = '<div class="md">' + marked.parse(md) + '</div>';
      buildToc();
      window.scrollTo({ top: 0 });
    }

    function buildToc() {
      const headings = content.querySelectorAll('h2, h3');
      let html = '';
      headings.forEach((h, i) => {
        const id = 'sec-' + i;
        h.id = id;
        const cls = h.tagName === 'H3' ? ' toc-h3' : '';
        html += `<a href="#${id}" class="${cls}">${h.textContent}</a>`;
      });
      toc.innerHTML = html;
    }

    // Intersection observer for TOC highlighting
    function observeHeadings() {
      const links = toc.querySelectorAll('a');
      if (!links.length) return;
      const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
          if (e.isIntersecting) {
            links.forEach(l => l.classList.remove('active'));
            const link = toc.querySelector(`a[href="#${e.target.id}"]`);
            if (link) link.classList.add('active');
          }
        });
      }, { rootMargin: '-80px 0px -70% 0px' });
      content.querySelectorAll('h2, h3').forEach(h => observer.observe(h));
    }

    // Tab switching
    async function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      const file = tab.dataset.file;
      content.innerHTML = '<div class="loading"><span class="spinner"></span> Loading...</div>';
      try {
        const md = await loadFile(file);
        renderMd(md);
        observeHeadings();
      } catch (err) {
        content.innerHTML = `<div class="error">Could not load ${file}.\n\n${err}\n\nIf viewing locally (file://), host via GitHub Pages or a static server.</div>`;
      }
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => switchTab(tab));
    });

    // Initial load - check hash for direct section linking
    async function init() {
      const hash = window.location.hash.replace('#', '');
      let targetTab = document.querySelector('.tab[data-id="atlas"]');
      if (hash) {
        const matched = document.querySelector(`.tab[data-id="${hash}"]`);
        if (matched) targetTab = matched;
      }
      await switchTab(targetTab);
    }
    init();
  </script>
</body>
</html>
